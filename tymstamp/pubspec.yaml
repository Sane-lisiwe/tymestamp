name: tymstamp
description: "A time and attendance app"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  bloc: ^8.1.4
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  geocoding: ^3.0.0
  geolocator: ^13.0.1
  google_fonts: ^6.2.1
  http: ^1.2.2
  intl: ^0.19.0
  lottie: ^3.1.2
  path: ^1.9.0
  rive: ^0.13.14
  shared_preferences: ^2.3.2
  table_calendar: ^3.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/logo/
    - assets/rive/
    - assets/icons/
    - assets/leave/
    - assets/lottie/

  fonts:
    - family: CarterOne
      fonts:
        - asset: assets/fonts/carterOne/CarterOne.ttf

    - family: SansSerif
      fonts:
        - asset: assets/fonts/sansSerif/SansSerifFLF.otf
        - asset: assets/fonts/sansSerif/SansSerifBookFLF.otf